# Render Blueprint - Backend Web Service
# Repo bağlandığında Build Command olarak bunu kullanın veya Dashboard'da aynısını girin.
services:
  - type: web
    name: odev-portali-backend
    runtime: node
    rootDir: backend
    # Production DB'de migration'ların uygulanması gerekir; aksi halde /api/teacher/assignments vb. 500 döner.
buildCommand: npm install && npx prisma generate && npx prisma migrate deploy && npm run build
    startCommand: npm run start
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        sync: false
