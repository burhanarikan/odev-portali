# Render Blueprint - Backend Web Service
# Repo bağlandığında Build Command olarak bunu kullanın veya Dashboard'da aynısını girin.
services:
  - type: web
    name: odev-portali-backend
    runtime: node
    rootDir: backend
    buildCommand: npm install && npx prisma generate && npm run build
    startCommand: npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        sync: false
